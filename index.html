    <div class="container">
      <form id="search_weather_form">
        <div class="row place">
          <div class="col-2"></div>
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              id="selectedPlace"
              shadow
              placeholder="Enter the city ..."
              autofocus="on"
            />
          </div>
          <div class="col-1">
            <button type="submit">
              <img
                id="magnifier"
                class="shaking-img"
                shadow
                src="images/search.png"
                width="60px"
                alt=""
              />
            </button>
          </div>
          <div class="col-1">
            <button type="submit">
              <img
                id="location"
                class="shaking-img"
                shadow
                src="images/location.png"
                width="60px"
                alt=""
              />
            </button>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-3">
            <br />
            <div class="card main-card">
              <div class="card-body">
                <h3 class="card-title city">Tokyo</h3>
              </div>
              <img class="image" src="images/rainy.gif" alt="" />
            </div>
          </div>
          <div class="col-3">
            <br />
            <div class="card main-card">
              <div class="card-body">
                <p class="card-text">
                  <span class="degree">5</span> <span class="cel">°c</span>
                  <span class="seprator">/</span> <span class="far">°F</span>
                </p>
                <!-- <p class="card-text date-time"></p> -->
                <p class="card-text description">Rainy</p>
                <p class="card-text humidity">Humidity: 69%</p>
                <p class="card-text wind">Wind: 0 km/h</p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <img
                class="shaking-img illustarion"
                src="images/rain2.png"
                alt="weatger forcast"
              />
              <div class="card-body">
                <h6 class="card-title glow">
                  Grab your umbrella and go for a romantic walk
                </h6>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
