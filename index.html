<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form method="post" id="search_weather_form">
        <!-- first row -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <input
              id="search-text"
              type="text"
              class="form-control mt-4 mb-4 p-3"
              placeholder="Enter your city ..."
            />
          </div>
          <div class="col-1">
            <button type="submit">
              <img
                id="magnifier"
                shadow
                src="images/search.png"
                width="60px"
                alt="search button"
              />
            </button>
          </div>
          <div class="col-1">
            <button type="submit">
              <img
                id="location"
                shadow
                src="images/location.png"
                width="60px"
                alt="my location seach button"
              />
            </button>
          </div>
          <div class="col-2"></div>
        </div>
        <!-- second row -->
        <div class="row">
          <div class="col-1"></div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title city-name mt-5 pt-4"></h1>
                <p class="card-text">
                  <img class="today-weather-icon mt-4" src="" alt="rainy" />
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <p class="card-text mt-5 pt-3">
                  <span class="degree"></span>
                  <span class="cel">Â°c</span>
                </p>
                <p class="card-text description"></p>
                <p class="card-text humidity"></p>
                <p class="card-text wind"></p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <img
                class="card-img-top illustarion"
                src=""
                alt="weather forcast"
              />
              <div class="card-body">
                <h6 class="card-title glow"></h6>
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row next-forcast-row"></div>
      </form>
      <div class="github">
        Farzaneh Mansouri :
        <a href="https://github.com/FarzanehMansouri/weather_app">Github</a>
      </div>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
